builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: shape-up

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: shape-up-downloader
    homepage: "https://github.com/benjaminkitt/shape-up-downloader"
    description: "Download and convert Basecamp's Shape Up book for e-readers"
    repository:
      owner: benjaminkitt
      name: homebrew-tap
    install: |
      bin.install "shape-up"

scoops:
  - repository:
      owner: benjaminkitt
      name: scoop-bucket
    folder: bucket
    description: "Download and convert Basecamp's Shape Up book for e-readers"
    homepage: "https://github.com/benjaminkitt/shape-up-downloader"
    license: MIT

chocolateys:
  - name: shape-up-downloader
    authors: Benjamin Kitt
    project_url: "https://github.com/benjaminkitt/shape-up-downloader"
    license_url: "https://github.com/benjaminkitt/shape-up-downloader/blob/main/LICENSE"
    project_source_url: "https://github.com/benjaminkitt/shape-up-downloader"
    docs_url: "https://github.com/benjaminkitt/shape-up-downloader#readme"
    bug_tracker_url: "https://github.com/benjaminkitt/shape-up-downloader/issues"
    tags: "cli downloader ebook epub"
    summary: "Download and convert Shape Up book for e-readers"
    description: |
      A command-line tool to download Basecamp's Shape Up book and convert it
      to formats suitable for e-readers and offline reading.
